   body{

<h1>Application for Employment</h1>

<form class="form-group">



<div class="col-lg-6">
<label>First Name:</label>
<input type="text" name="fname" class="form-control" placeholder="Enter your First name...">
</div>

<div class="col-lg-6">
<label>Last Name:</label>
<input type="text" name="lname" class="form-control" placeholder="Enter your Last Name...">
</div>

<div class="col-lg-7">
<label>Address:</label>
<input type="text" name="addr" class="form-control" placeholder="Enter address..">
</div> 


<div class="col-lg-7">
<label>E-mail:</label>
<input type="text" name="Email" class="form-control" placeholder="Enter E-mail...">
</div>

<div class="col-lg-6">
<label>Phone number:</label>
<input type="text" name="Telphone" class="form-control" placeholder="Enter Phone number...">
</div>

<label>Birthdate:</label>
<input type="text" name="position" class="form-control" placeholder="yyyy-mm-dd">
</div>

<option>Choose Gender...</option>
<option>Male</option>
<option>Female</option>
</select>
<br>
</div>


<div class="col-lg-6">
<label>Job Position</label>

<input type="text" name="position" class="form-control" placeholder="Your Position...">
</div>
 
 <div class="col-lg-3">
 <a  href="salary.html">
 <input  type="View salary" name="View salary" value="View salary" class="btn btn-primary btn-block btn-lg">

 </div>
